services:
  backend:
    build:
      context: .
      dockerfile: platform/backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://user:password@db:5432/app
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"

  celery_worker:
    build:
      context: .
      dockerfile: platform/backend/Dockerfile
    command: celery -A app.services.celery_tasks.celery_app worker --loglevel=info
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://user:password@db:5432/app
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
      - db
      - backend

  frontend:
    build:
      context: ./platform/frontend/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./platform/frontend/web:/app
      - /app/node_modules

volumes:
  postgres_data:
